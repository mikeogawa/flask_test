<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <div class="main">
    <h1>Login</h1>
    <div class="alert">
      {% if status == "user_notfound" %}
      <p>No existing user. Please Register.</p>
      {% elif status == "wrong_password" %}
      <p>Wrong Password</p>
      {% elif status == "logout" %}
      <p>Logged Out</p>
      {% endif %}
    </div>
    <form action="/login" method="post">
      <p>
        <input type="text" name="user" placeholder="user name">
      </p><p>
        <input type="password" name="password" placeholder="password">
      </p><p>
        <input type="submit" value="Login">
      </p>
    </form>
    <p>
    <a href="/register">Register</a>
    </p>
  </div>
</body>
</html>


<style>
.alert{
  color:red;
}

.main {
  text-align:center;
}

.main form{
  display:inline-block;
  background-color: #ADD8E6;
  padding:20px;
}
</style>
